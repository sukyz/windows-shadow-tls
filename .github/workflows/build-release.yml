name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: shadow-tls-windows.exe
            asset_name: shadow-tls-windows-x86_64.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: shadow-tls-windows
            asset_name: shadow-tls-windows-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: shadow-tls-windows
            asset_name: shadow-tls-windows-macos-x86_64

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install system dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y pkg-config libssl-dev

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-registry-

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-index-

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.target }}-cargo-build-

    - name: Show Rust version
      run: |
        rustc --version
        cargo --version

    - name: Build
      run: cargo build --release --target ${{ matrix.target }} --verbose

    - name: Test
      run: cargo test --release --target ${{ matrix.target }} --verbose

    - name: Prepare artifact
      shell: bash
      run: |
        echo "Preparing artifact for ${{ matrix.os }} - ${{ matrix.target }}"
        ls -la target/${{ matrix.target }}/release/
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
        else
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}
        fi
        echo "Created artifact: ${{ matrix.asset_name }}"
        ls -la ${{ matrix.asset_name }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.asset_name }}
        retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        merge-multiple: true

    - name: List downloaded files
      run: |
        echo "Downloaded files:"
        ls -la

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          shadow-tls-windows-x86_64.exe
          shadow-tls-windows-linux-x86_64
          shadow-tls-windows-macos-x86_64
        draft: false
        prerelease: false
        generate_release_notes: true
        body: |
          ## Shadow TLS Windows v${{ github.ref_name }}
          
          Windows-compatible version of Shadow TLS with cross-platform support.
          
          ### Downloads
          - **Windows x64**: `shadow-tls-windows-x86_64.exe`
          - **Linux x64**: `shadow-tls-windows-linux-x86_64`
          - **macOS Intel**: `shadow-tls-windows-macos-x86_64`
          
          ### Quick Start
          See [QUICK-START.md](https://github.com/sukyz/windows-shadow-tls/blob/main/QUICK-START.md) for usage instructions.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}