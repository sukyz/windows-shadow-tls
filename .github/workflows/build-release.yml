name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: shadow-tls-windows.exe
            asset_name: shadow-tls-windows-x86_64.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: shadow-tls-windows.exe
            asset_name: shadow-tls-windows-aarch64.exe
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: shadow-tls-windows
            asset_name: shadow-tls-windows-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: shadow-tls-windows
            asset_name: shadow-tls-windows-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: shadow-tls-windows
            asset_name: shadow-tls-windows-macos-aarch64

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Build
      run: cargo build --release --target ${{ matrix.target }}

    - name: Test
      run: cargo test --release --target ${{ matrix.target }}
      if: matrix.target != 'aarch64-pc-windows-msvc' && matrix.target != 'aarch64-apple-darwin'

    - name: Prepare artifact
      shell: bash
      run: |
        if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
        else
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}
          chmod +x ${{ matrix.asset_name }}
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.asset_name }}
        path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v3

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          shadow-tls-windows-x86_64.exe/shadow-tls-windows-x86_64.exe
          shadow-tls-windows-aarch64.exe/shadow-tls-windows-aarch64.exe
          shadow-tls-windows-linux-x86_64/shadow-tls-windows-linux-x86_64
          shadow-tls-windows-macos-x86_64/shadow-tls-windows-macos-x86_64
          shadow-tls-windows-macos-aarch64/shadow-tls-windows-macos-aarch64
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}